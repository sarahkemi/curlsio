<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Moves.io | Feed</title>

    <!-- Bootstrap -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/custom.css" rel="stylesheet">
    <link href="static/css/app.css" rel="stylesheet">
  </head>
  <body>
    <h2 class="text-center"> Moves Feed </h2>
    <div class="container">
      <div class="feed">
       {% for row in feed%}
        <div class="panel panel-default post">
          <div class="panel-body">
            <div class="row">
              <div class="col-sm-4 mini-profile">
                <strong>Type: {{row['type']}} </strong> <br />
                <strong>City: {{row['city']}} </strong> <br />
                <strong>Date Posted: {{row['date']}}</strong> <br>
                <strong>Asked By: {{row['person_asked']}}</strong> <br>
              </div>
              <div class="col-sm-8">Post: {{row['move_text']}} <br>
              <li><a href="{{url_for('post', move_id=row.move_id )}}"> See comments...</a></li>
          </div>  
          </div>

        </div>
      </div>
      <br>
       {% endfor %}
       <br>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="static/js/bootstrap.min.js"></script>
  </body>
    <div id="footer">
  <div class="navbar navbar-inverse navbar-fixed-bottom">
    <div class="container">
      <p class="navbar-text pull-left">Â© 2017 - Built with <span class="glyphicon glyphicon-heart"></span> By Moves .Inc
      </p>
      </div>
    </div>
</div>
</html>
