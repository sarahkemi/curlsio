<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Moves.io | New Move </title>

    <!-- Bootstrap -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/custom.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="new">
      <h3> Make your moves </h3>
        <div class="panel panel-default">
          <div class="panel-body">
            <form method="POST">
              <div class="form-group">
                <label for="city">City</label>
                {{ form.city(class="form-control",placeholder="City") }}
              </div>
              <div class="form-group">
                <label for="type">Type</label>
                {{ form.move_type(class="form-control",placeholder="Type") }}
              </div>
              <div class="form-group">
                <label for="move">What's your move?</label>
                {{ form.text(class="form-control",rows=3) }}
              </div>
              <div class="form-group sign">
                   {{ form.submit(class="btn btn-primary", placeholder="submit")}}
              </div>
            </form>
          </div>
        </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="static/js/bootstrap.min.js"></script>
  </body>
  <div id="footer">
  <div class="navbar navbar-inverse navbar-fixed-bottom">
    <div class="container">
      <p class="navbar-text pull-left">Â© 2017 - Built with <span class="glyphicon glyphicon-heart"></span> By Moves .Inc
      </p>
      </div>
    </div>
</div>
</html>
